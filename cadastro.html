        <div class="form-container">
            <h1>Formulário de Cadastro</h1>
    
            <form id="form-cadastro" method="POST" action="#">
                <div class="form-group">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Insira seu nome">
                </div>
    
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="Insira seu e-mail">
                </div>
    
                <div class="form-group">
                    <label for="tel">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required placeholder="(XX) XXXXX-XXXX">
                </div>
    
                <div class="form-group">
                    <label for="cpf">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
    
                <div class="form-buttons">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </div>
            </form>
        </div>
